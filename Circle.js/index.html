<!DOCTYPE html>
<html>
	<head>
		<title>Circle Progressbar</title>
		<script src="jquery.js" type="text/javascript"></script>
		<script src="circle-progress.min.js" type="text/javascript"></script>
		<style>
			
			.one {
				width: 200px;
				display: inline-block;
				position: relative;
				
			}
			.one p {
				
				position: absolute;
				top: 0;
				line-height: 102px;
				text-align: center;
				width: 100%;
				display: block;
				font-size: 3em;
				
			}
			
			/* div (width/4)*3-fontSize */
		</style>
	</head>
	<body>
		
		<div id="progress" class="one">
			<p>75%</p>
		</div>
		
		<script  type="text/javascript">
			$(document).ready(function () {
					
				$('#progress').circleProgress({
					startAngle: 1.55,
					value: 0.75,
					size: 200,
					lineCap: 'round',
					emptyFill: 'white',
					fill:{
						gradient: ['blue', 'violet'],
						gradientAngle: Math.PI/
					},
					thickness: 10
				});
				
				
			});  //jQuery Calling Finished Here.
		</script>
		
		
	</body>
</html>
